{% set name = "fastjet" %}
{% set version = "3.5.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastjet-{{ version }}.tar.gz
  sha256: 5c25a379659e162045c70d4cb21ef05a98445d0f3386132239c6445bb081317a
  patches:
    - 0001-patches-to-use-conda-dependencies.patch

build:
  number: 0
  skip: true  # [win]
  script:
    - {{ PYTHON }} -m pip install . -v -C"make.define.SKHEPFJ_USE_INSTALLED_FASTJET=ON" -C"make.define.SKHEPFJ_USE_INSTALLED_FASTJET_CONTRIB=ON" -C"cmake.define.SKHEPFJ_FASTJET_CXX_SWIG=ON"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cmake
    - make                                  # [unix]
    - swig
    - cgal
    - fastjet-cxx                           # [build_platform != target_platform]
    - fastjet-contrib                       # [build_platform != target_platform]
  host:
    - fastjet-cxx
    - fastjet-contrib
    - python
  run:
    - awkward >=2
    - numpy >=1.13.3,<2.3
    - python
    - vector

test:
  imports:
    - fastjet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/fastjet
  summary: Official FastJet bindings to Python and Awkward Array.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
    - lgray
    - jpivarski
    - chrispap95
    - jmduarte
    - matthewfeickert
